<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/userLoginTest/dataPlatform.css" />
    <title>使用者登入測試</title>
  </head>
  <body>
    <!--  使用者登入 -->
    <form id="regForm" action="">
      <h1>會員登入</h1>

      <!-- One "tab" for each step in the form: -->
      <div class="tab">
        帳號 :
        <p>
          <input placeholder="請輸入帳號" oninput="this.className = ''" />
        </p>
        密碼 :
        <p>
          <input placeholder="請輸入密碼" oninput="this.className = ''" />
        </p>
      </div>

      <div style="overflow: auto">
        <div style="float: right">
          <button
            style="background-color: #f2735b; border: 0; color: white"
            type="button"
            id="nextBtn"
            onclick="nextPrev(1)"
          >
            完成
          </button>
        </div>
      </div>
    </form>

    <!-- 社群登入 -->
    <a href="#" class="fa fa-google"></a>
    <a href="#" class="fa fa-facebook"></a>
    <a href="#"><i class="fa bi bi-line"></i></a>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="userLoginTest.js"></script>
  </body>
</html>
